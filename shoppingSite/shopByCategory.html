<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./styles/shopByCategory.css">

<body>

            <h1>Shop by category</h1>

                <h3>Notebooks</h3>

            <div>
                <h3>Pens</h3>

                <button><img class="cart" src="https://e7.pngegg.com/pngimages/809/958/png-clipart-black-shopping-cart-purchasing-icon-online-shopping-shopping-cart-angle-furniture-thumbnail.png" alt="Cart image">ADD TO CART</button>
            </div>
